<!DOCTYPE html>
<html>
<head>
<title>MineDev</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
  <div class="sidenav">
    <a href="/player_lookup"><img src="{{ url_for('static', filename=nav_icon_paths[0]) }}" alt="Player Info" width="125" height="125"></a>
    <br>
    <a href="server_lookup"><img src="{{ url_for('static', filename=nav_icon_paths[1]) }}" alt="Server Lookup" width="125" height="125"></a>
    <br>
    <a href="translate"><img src="{{ url_for('static', filename=nav_icon_paths[2]) }}" alt="Translate" width="125" height="125"></a>
    <br>
    <a href="block_information"><img src="{{ url_for('static', filename=nav_icon_paths[3]) }}" alt="Block Info" width="125" height="125"></a>
    <br>
    <a href="book_formatter"><img src="{{ url_for('static', filename=nav_icon_paths[4]) }}" alt="Book Formatter" width="125" height="125"></a>
    <br>
    <a href="networking"><img src="{{ url_for('static', filename=nav_icon_paths[5]) }}" alt="Share" width="125" height="125"></a>
  </div>

  <div class="main">
    <br>
    <h1>{{ page_name }}</h1>
    <br>
    <form action="/translate" method="POST">
      <textarea name="text" rows="5" cols="40" placeholder="Enter text" required>{{ input_text }}</textarea>
      <br>
      <select name="source_language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
        <option value="pl">Polish</option>
        <option value="ru">Russian</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ar">Arabic</option>
        <option value="tr">Turkish</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
        <option value="id">Indonesian</option>
        <option value="hi">Hindi</option>
        <option value="ms">Malay</option>
        <!-- Add more language options here -->
      </select>
      <select name="target_language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
        <option value="pl">Polish</option>
        <option value="ru">Russian</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ar">Arabic</option>
        <option value="tr">Turkish</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
        <option value="id">Indonesian</option>
        <option value="hi">Hindi</option>
        <option value="ms">Malay</option>
        <!-- Add more language options here -->
      </select>
      <br>
      <button type="submit">Translate</button>
    </form>

    {% if translation %}
    <h3>Translation</h3>
    <p>{{ translation }}</p>
    <form action="/send_to_book_formatter" method="POST">
      <input type="hidden" name="translation" value="{{ translation }}">
      <button type="submit">Send to Book Formatter</button>
    </form>
    {% endif %}
  </div>
</body>
</html>
